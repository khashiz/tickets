<!DOCTYPE html>
<html lang="fa-ir" dir="rtl">
<head>
    <!-- Metas -->
    <meta name="theme-color" content="#02348d">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سیستم صدور الکترونیک باشگاه ملوان بندر انزلی</title>
    <!-- Styles -->
    <link href="css/uikit-rtl.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/persian-datepicker.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="uk-background-white uk-box-shadow-medium uk-padding-small uk-position-relative uk-text-zero">
    <div class="uk-container uk-container-xsmall">
        <div class="uk-child-width-auto uk-grid-small uk-grid-divider uk-flex-center" data-uk-grid>
            <div>
                <a href="" class="uk-text-small uk-text-secondary font f500">خرید بلیط</a>
            </div>
            <div>
                <a href="" class="uk-text-small uk-text-secondary font f500">سوابق خرید</a>
            </div>
            <div>
                <a href="" class="uk-text-small uk-text-danger font f500">خروج از حساب</a>
            </div>
        </div>
    </div>
</div>
<main data-uk-height-viewport="expand: true">
    <div class="uk-container">
        <div class="uk-width-1-1 uk-width-2-3@m uk-margin-auto">
            <div class="uk-padding-large uk-padding-remove-horizontal">
                <div class="uk-border-rounded uk-box-shadow-medium uk-overflow-hidden uk-padding uk-background-white">
                    <div class="uk-grid-small uk-margin-medium-bottom uk-text-center uk-text-right@s" data-uk-grid>
                        <div class="uk-width-1-1 uk-width-auto@s">
                            <img src="img/logo.png" width="60" height="82" alt="" class="">
                        </div>
                        <div class="uk-width-1-1 uk-width-auto@s uk-flex uk-flex-middle uk-flex-center uk-flex-right@s">
                            <div>
                                <h2 class="uk-margin-remove uk-text-small font f400">سیستم صدور بلیط الکترونیک</h2>
                                <h1 class="font f700 uk-text-primary uk-margin-remove uk-h2">ملوان بندر انزلی</h1>
                            </div>
                        </div>
                    </div>
                    <div class="uk-margin-medium-bottom">
                        <div class="uk-alert uk-alert-success uk-text-center font f700">
                            <p>بلیط شما با موفقیت صادر شد.</p>
                        </div>
                    </div>
                    <div>
                        <div class="uk-child-width-1-1 uk-child-width-1-2@s uk-text-zero" data-uk-grid>
                            <div>
                                <h3 class="uk-text-secondary font f700 uk-margin-small-bottom uk-display-block">اطلاعات بلیط :</h3>
                                <ul class="uk-list uk-list-divider">
                                    <li>
                                        <span class="uk-text-small uk-text-muted font f300 uk-margin-small-left">مسابقه :</span>
                                        <span class="uk-text-small uk-text-secondary font f500">ملوان - سپیدرود</span>
                                    </li>
                                    <li>
                                        <span class="uk-text-small uk-text-muted font f300 uk-margin-small-left">زمان برگذاری :</span>
                                        <span class="uk-text-small uk-text-secondary font f500">یکشنبه ۱ خرداد ۱۴۰۱</span>
                                    </li>
                                    <li>
                                        <span class="uk-text-small uk-text-muted font f300 uk-margin-small-left">تعداد بلیط :</span>
                                        <span class="uk-text-small uk-text-secondary font f500">۵ بلیط</span>
                                        <a href="#" class="uk-text-tiny uk-text-secondary font f500 uk-float-left people">مشاهده نفرات</a>
                                    </li>
                                    <li>
                                        <span class="uk-text-small uk-text-muted font f300 uk-margin-small-left">کد خرید :</span>
                                        <span class="uk-text-small uk-text-secondary font f500">35444454654564564</span>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <h3 class="uk-text-secondary font f700 uk-margin-small-bottom uk-display-block">کد بلیط :</h3>
                                <div class="uk-text-center">
                                    <img src="img/qr-code.png" width="547" height="547" alt="QR Code" class="uk-width-small">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
