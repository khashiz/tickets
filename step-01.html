<!DOCTYPE html>
<html lang="fa-ir" dir="rtl">
<head>
    <!-- Metas -->
    <meta name="theme-color" content="#02348d">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سیستم صدور الکترونیک باشگاه ملوان بندر انزلی</title>
    <!-- Styles -->
    <link href="css/uikit-rtl.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>
<body>
<div class="uk-background-white uk-box-shadow-medium uk-padding-small uk-position-relative uk-text-zero">
    <div class="uk-container uk-container-xsmall">
        <div class="uk-child-width-auto uk-grid-small uk-grid-divider uk-flex-center" data-uk-grid>
            <div>
                <a href="" class="uk-text-small uk-text-secondary font f500">خرید بلیط</a>
            </div>
            <div>
                <a href="" class="uk-text-small uk-text-secondary font f500">سوابق خرید</a>
            </div>
        </div>
    </div>
</div>
<main data-uk-height-viewport="expand: true">
    <div class="uk-container">
        <div class="uk-width-1-1 uk-width-2-3@m uk-margin-auto">
            <div class="uk-padding-large uk-padding-remove-horizontal">
                <div class="uk-border-rounded uk-box-shadow-medium uk-overflow-hidden uk-padding uk-background-white">
                    <div class="uk-grid-small uk-margin-medium-bottom uk-text-center uk-text-right@s" data-uk-grid>
                        <div class="uk-width-1-1 uk-width-auto@s">
                            <img src="img/logo.png" width="60" height="82" alt="" class="">
                        </div>
                        <div class="uk-width-1-1 uk-width-auto@s uk-flex uk-flex-middle uk-flex-center uk-flex-right@s">
                            <div>
                                <h2 class="uk-margin-remove uk-text-small font f400">سیستم صدور بلیط الکترونیک</h2>
                                <h1 class="font f700 uk-text-primary uk-margin-remove uk-h2">ملوان بندر انزلی</h1>
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="uk-child-width-1-1 uk-child-width-1-3@s uk-grid-small" data-uk-grid>
                            <div>
                                <label class="uk-form-label font uk-text-small uk-margin-small-bottom uk-display-inline-block" for="name">نام شما</label>
                                <div>
                                    <input type="tel" name="name" id="name" autofocus class="uk-input uk-width-1-1 uk-form-large uk-border-rounded uk-box-shadow-small f500 font">
                                </div>
                            </div>
                            <div>
                                <label class="uk-form-label font uk-text-small uk-margin-small-bottom uk-display-inline-block" for="mobile">شماره موبایل</label>
                                <div>
                                    <input type="tel" name="mobile" id="mobile" maxlength="11" class="uk-input uk-width-1-1 uk-form-large uk-border-rounded uk-box-shadow-small uk-text-center ltr f500 font">
                                </div>
                            </div>
                            <div>
                                <label class="uk-form-label font uk-text-small uk-margin-small-bottom uk-display-inline-block" for="qty">تعداد بلیط</label>
                                <div>
                                    <input type="number" name="qty" id="qty" maxlength="2" class="uk-input uk-width-1-1 uk-form-large uk-border-rounded uk-box-shadow-small uk-text-center ltr f500 font">
                                </div>
                            </div>
                            <div class="uk-width-1-1">
                                <button type="submit" class="uk-button uk-button-primary uk-button-large uk-width-1-1 uk-border-rounded uk-box-shadow-small font">مرحله بعد</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
